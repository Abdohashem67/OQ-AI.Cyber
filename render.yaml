# Render Deployment Configuration

services:
  - type: web
    name: oq-ai-cyber
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:8000 main:app
    envVars:
    envVars:
      - key: FLASK_ENV
        value: production
    autoDeploy: true
    region: oregon
